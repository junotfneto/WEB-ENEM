<!DOCTYPE html>

<body>
    <header>
        <h1 id="titulo">Trabalho Web</h1>
        <div id="menu"><a href="index.html">Home</a> <br/> <a href="sobre.html">Sobre</a> <br/> <a href="">Comparar cidades</a></div>
    </header>

    <div id="Carregando">
    </div>

    <div id="posicoes-clicadas" class="container-right">
        <div class="container-full">
            <input type="text" id="buscar-cidade" placeholder="Digite uma cidade"></input>
            <input type="button" id="submit-cidade" value="OK"></button>

            <input type="text" id="buscar-cidade-cep" placeholder="Digite um CEP" onkeypress="onlyNumber(event); mascara(this, '#####-###');" maxlength="9"></input>
            <input type="button" id="submit-cep" value="Buscar"></button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="tabela-resultados">
                <!--<tr class="row">
                    <td class="info-nome">Latitude</td>
                    <td id="info-latitude"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">Longitude</td>
                    <td id="info-longitude"></td>
                </tr>-->
                <tr class="row">
                    <td class="info-nome">Cidade</td>
                    <td id="info-cidade"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">UF</td>
                    <td id="info-uf"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">Média redação</td>
                    <td id="info-redacao"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">Média ciências humanas</td>
                    <td id="info-chumanas"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">Média ciências naturais</td>
                    <td id="info-cnaturais"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">Média matemática</td>
                    <td id="info-matematica"></td>
                </tr>
                <tr class="row">
                    <td class="info-nome">Média linguagens</td>
                    <td id="info-linguagens"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" id="submit-detalhes" value="Detalhes" disabled></button>
    </div>
    <div id="map"></div>


    <footer>Alunos: Airton, Cristhian, Jeiel, Junot</footer>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuGhXcfI3G4smascxP0CUMHFh0fSAgiv8&libraries=places&callback=initMap" async defer></script>
